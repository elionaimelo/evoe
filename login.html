<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="login">
    <div class="wrapper-login">
      <img
        src="img/evoe-white.png"
        alt=""
        class="mb-4 img-fluid mx-auto d-block"
      />
    </div>
  

    <div class="d-flex justify-content-center align-items-center">
        <form class="form-signin">
            <div class="text-center top-login">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14.5"
                height="16.125"
                viewBox="0 0 14.5 16.125"
              >
                <g id="users" transform="translate(-0.25 -2.25)">
                  <path
                    id="Caminho_236"
                    data-name="Caminho 236"
                    d="M14,19.875V18.25A3.25,3.25,0,0,0,10.75,15H4.25A3.25,3.25,0,0,0,1,18.25v1.625"
                    transform="translate(0 -2.25)"
                    fill="none"
                    stroke="#6c29ed"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                  />
                  <circle
                    id="Elipse_21"
                    data-name="Elipse 21"
                    cx="3.25"
                    cy="3.25"
                    r="3.25"
                    transform="translate(4.25 3)"
                    stroke-width="1.5"
                    stroke="#6c29ed"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    fill="none"
                  />
                </g>
              </svg>
              <h1 class="h3 mb-3 font-weight-normal">Área do parceiro</h1>
            </div>
      
            <div class="centered">
              <label
                ><input type="text" class="textfield" required autofocus /><span
                  class="placeholder"
                  >Seu email</span
                ></label
              >
            </div>
            <div class="centered">
              <label
                ><input type="text" class="textfield" required autofocus /><span
                  class="placeholder"
                  >Seu email</span
                ></label
              >
            </div>
      
            <button class="btn btn-lg btn-primary btn-block bt-entrar" type="submit">
              Entrar
            </button>

            <a href="http://" class="esqueci mx-auto d-block text-center">[ esqueci minha senha ]</a>
          </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
